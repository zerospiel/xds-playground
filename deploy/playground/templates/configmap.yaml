{{ if .Values.client }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: client-config
data:
  xds_bootstrap.json: |
    {
      "xds_servers": [
        {
          "server_uri": "xds-server.default.svc.cluster.local:18000"
        }
      ],
      "node": {
        "id": "mesh",
        "locality": {
          "zone": "dataline_dc",
          "region": "tdb_hardcoded"
        }
      }
    }
{{ end }}